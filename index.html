<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css" />

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<body class="hidden">
  <main>
    <header>
      <img src="./images/logo.png" alt="" id="logo"/>
    </header>
    <section>
      <h1>
        <span>MUY PRONTO</span><br/>
        SERÁ
      </h1>
      <p>
        Explorarás un universo de posiblidades en una aventura gazaposa. Diseñado especialmente para princesas.
      </p>
      <form action="#" onsubmit="return false">
        <label>
          <div id="opciones_contenedor">
            <button class="boton_opcion animate__animated animate__bounceIn" id="spoilearme">¡SPOILEARME!</button>
            <button class="boton_opcion animate__animated animate__bounceIn" id="esperar">ESPERAR</button>
          </div>
          <div id="respuesta_contenedor"></div>
        </label>
      </form>
    </section>
  </main>
  <img src="images/hero-desktop.jpg" alt="preview image" id="asideImage" />
  <script src="scripts/utils.js"></script>
  <script src="scripts/index.js"></script>
